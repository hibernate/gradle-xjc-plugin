repositories {
	mavenCentral()
}

buildscript {
	repositories {
		mavenCentral()

		maven {
			name 'jboss-nexus'
			url "http://repository.jboss.org/nexus/content/groups/public/"
		}
		maven {
			name "jboss-snapshots"
			url "http://snapshots.jboss.org/maven2/"
		}
	}
	dependencies {
		classpath 'org.hibernate.build.gradle:gradle-maven-publish-auth:2.0.1'
	}
}

apply plugin: "groovy"
apply plugin: 'idea'
apply plugin: 'maven-publish'
apply plugin: 'maven-publish-auth'

dependencies {
	compile gradleApi()
	compile localGroovy()
}

group = 'org.hibernate.build.gradle'
version = '1.0.2.Final'
buildDir = 'target'

idea {
    project {
        jdkName = '1.6'
        languageLevel = '1.6'

        vcs = 'Git'
    }
    module {
            downloadSources = true
    }
}

publishing {
	publications {
		plugin(MavenPublication) {
			from components.java

			artifact sourcesJar {
				classifier "sources"
			}

			pom.withXml {
				// append additional metadata
				asNode().children().last() + {
					resolveStrategy = Closure.DELEGATE_FIRST

					name 'Gradle plugin for XJC integration'
					description 'Integrates JAXB XJC functionality into a Gradle build'

					url 'https://github.com/sebersole/gradle-xjc-plugin'

					issueManagement {
						system 'github'
						url 'https://github.com/sebersole/gradle-xjc-plugin/issues'
					}

					scm {
						url 'https://github.com/sebersole/gradle-xjc-plugin'
						connection 'scm:git:https://github.com/sebersole/gradle-xjc-plugin.git'
						developerConnection 'scm:git:git@github.com:sebersole/gradle-xjc-plugin.git'
					}

					licenses {
						license {
							name 'Apache License, Version 2.0'
							url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
							distribution 'repo'
						}
					}

					developers {
						developer {
							id 'sebersole'
							name 'Steve Ebersole'
							organization 'Hibernate.org'
							organizationUrl 'http://hibernate.org'
						}
					}
				}
			}
		}
	}

	repositories {
		maven {
			if ( version.endsWith( 'SNAPSHOT' ) ) {
				name 'jboss-snapshots-repository'
				url 'https://repository.jboss.org/nexus/content/repositories/snapshots'
			}
			else {
				name 'jboss-releases-repository'
				url 'https://repository.jboss.org/nexus/service/local/staging/deploy/maven2/'
			}
		}
	}
}

task sourcesJar(type: Jar, dependsOn: compileJava) {
	from sourceSets.main.allSource
	classifier = 'sources'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.2'
}